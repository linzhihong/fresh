<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>资金明细</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="type" content="app">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../../component/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../component/css/component.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" href="../../css/financialdetails/financialdetails.css" />
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
	            <div class="mui-scroll">
	            	<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item mui-active" href="#item1mobile">
							消费明细
						</a>
						<a class="mui-control-item" href="#item2mobile">
							充值明细
						</a>		
						<a class="mui-control-item" href="#item3mobile">
							转送明细
						</a>
					</div>
					<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
					<div class="mui-slider-group">
						<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
							<div id="scroll1" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul>
										<script id="myTemplate" component="template"template-type="page" type="text/html">
										{{ each list as value i }}
										<li template-setting="{}">
											<div>{{value.title}}({{value.orderSn}})</div>
											<div class="mui-row">
												<div class="mui-col-xs-5">{{value.saveTime.substring(0,11)}}</div>
												<div class="mui-col-xs-4">{{value.saveTime.substring(10,16)}}</div>
												<div class="mui-col-xs-3 mui-text-center">{{value.cost}}元</div>
											</div>
										</li>
										{{/each}}
        								</script>
									</ul>
									<p><a class="getmore" href="#">显示更多 》</a></p>
									<div class="mui-text-center noscore">
										<img src="../../img/getthing/noscore.png"/>
										<p>暂无消费记录</p>
									</div>
								</div>
							</div>
						</div>
						<div id="item2mobile" class="mui-slider-item mui-control-content">
							<div id="scroll2" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul>
										<script id="myTemplate1" component="template" template-type="page" type="text/html">
										{{ each list as value i }}
										<li template-setting="{}">
											<div>{{value.title}}({{value.orderSn}})</div>
											<div class="mui-row">
												<div class="mui-col-xs-5">{{value.saveTime.substring(0,11)}}</div>
												<div class="mui-col-xs-4">{{value.saveTime.substring(10,16)}}</div>
												<div class="mui-col-xs-3 mui-text-center">{{value.cost}}元</div>
											</div>
										</li>
										{{/each}}
        								</script>										
									</ul>
									<p><a class="getmore" href="#">显示更多 》</a></p>
									<div class="mui-text-center noscore">
										<img src="../../img/getthing/noscore.png"/>
										<p>暂无充值记录</p>
									</div>
								</div>
							</div>
						</div>
						<div id="item3mobile" class="mui-slider-item mui-control-content">
							<div id="scroll3" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<ul>
										<script id="myTemplate2" component="template" template-type="page" type="text/html">
										{{ each list as value i }}
										<li template-setting="{}">
											<div>{{value.title}}给{{value.toUserPhone}}</div>
											<div class="mui-row">
												<div class="mui-col-xs-5">{{value.saveTime.substring(0,11)}}</div>
												<div class="mui-col-xs-4">{{value.saveTime.substring(10,16)}}</div>
												<div class="mui-col-xs-3 mui-text-center">{{value.cost}}元</div>
											</div>
										</li>
										{{/each}}
        								</script>
									</ul>
									<p><a class="getmore" href="#">显示更多 》</a></p>
									<div class="mui-text-center noscore">
										<img src="../../img/getthing/noscore.png"/>
										<p>暂无转送记录</p>
									</div>
								</div>
							</div>
						</div>
					</div>
	            </div>
	       </div>	        
		</div>
	</body>
	<script>document.writeln('<script type="text/javascript" id="componentJs" src="./../../component/component2.0.js?'+new Date().getTime()+'" ><\/script>');</script>
	<script type="text/javascript" src="../../js/financialdetails/financialdetails.js"></script>
</html>
