<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>充值</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="type" content="app">		
		<link rel="stylesheet" type="text/css" href="../../component/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../component/css/component.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" href="../../css/recharge/recharge.css" />
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
	            <div class="mui-scroll" style="padding: 5px 15px 0px;">		            
            		<div class="mui-content-padded">
						<span>充值金额</span>
					</div>
					<div class="money_number">			
						<ul>
							<script id="myTemplate" component="template" template-type="page" type="text/html">
							{{ each list as value i }}
							<li template-setting="{}" class="mui-text-center">
								<button onclick="ChAmount(this,{{value.type}})" class="mui-btn btn_class">充{{value.price}}元<span style="font-size: 12px;">送{{value.give}}小时</span></button>
							</li>
							{{/each}}
	            			</script>							
						</ul>
					</div>
					<div class="mui-content-padded">
						<span>支付方式</span>
					</div>
					<div class="payway">
						<form class="mui-input-group">
							<div class="mui-input-row mui-radio">
								<div class="pay_logo">
									<img src="../../img/recharge/wxpay.png"/>
								</div>
								<div class="pay_name"><span>微信支付</span></div>
								<input name="radio1" type="radio" checked>
							</div>
						</form>
					</div>  
					<button class="mui-btn recharge_btn">立即充值</button>
	            </div>
	        </div>
		</div>		
	</body>
	<script>document.writeln('<script type="text/javascript" id="componentJs" src="./../../component/component2.0.js" ><\/script>');</script>
	<script type="text/javascript" src="../../js/recharge/recharge.js" ></script>
</html>
