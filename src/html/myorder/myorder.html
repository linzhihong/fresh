<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="type" content="app">		
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../../component/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../component/css/component.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" href="../../css/myorder/myorder.css" />
	</head>
	<body>
		<div class="mui-content">
        	<!--<div class="personal">
        		<img src="../../img/pubilc/logo.png"/>
        	</div>-->
        	<div class="present_order">        		
				<div class="order_title">当前订单<span class="mui-pull-right getmore"><a href="#"><img id="img" style="width: 25px;height: 22px;" src="../../img/myorder/zhankai.png"/></a></span></div>
				<hr />
        		<ul class="ul1">
        			<script id="myTemplate" component="template" template-type="page" type="text/html">
					{{ each list as value i }}
	        			<li template-setting="{}">
	        				<ul class="ul2">
	        					<li>订&nbsp;单&nbsp;&nbsp;号:&nbsp;{{value.orderSn}}</li>
    							<li>存物网点:&nbsp;{{value.devAddr}}</li>
								<li>存入时间:&nbsp;{{value.saveTime}}</li>
								<li>累计时长:&nbsp;{{value.cumulativeTime}}</li>		
								<li>消费总额:&nbsp;{{value.costPrice}}</li>
								<li>待结费用:&nbsp;{{value.remainingCost}}</li>
	        				</ul>
	        			</li>	        			
    				{{/each}}
    				</script>
        		</ul>
        		<div class="noscore">无当前订单</div>
        	</div>
        	<div class="history_order">    
				<div class="order_title">历史订单<span class="mui-pull-right getmore1"><a href="#"><img id="img1" style="width: 25px;height: 22px;" src="../../img/myorder/zhankai.png"/></a></span></div>
        			<hr />        			
            		<ul class="ul1">
						<script id="myTemplate1" component="template" template-type="page" type="text/html">
						{{ each list as value i }}						
	            			<li template-setting="{}">
	            				<ul class="ul2">
	            					<li>订&nbsp;单&nbsp; 号：&nbsp;{{value.orderSn}}</li>
	            					<li>存物网点：&nbsp;{{value.devAddr}}</li>
	            					<li>存入时间：&nbsp;{{value.saveTime}}</li>
	            					<li>累计时长：&nbsp;{{value.cumulativeTime}}</li>
	            					<li>取出时间：&nbsp;{{value.endTime}}</li>
	            					<li>消费总额：&nbsp;{{value.costPrice}}</li>
	            				</ul>
	            			</li>
	    				{{/each}}
	    				</script>	            			
            		</ul>
            		<div class="noscore">无历史订单</div>
            	</div>
        	</div>	          	        
		</div>
	</body>
	<script>document.writeln('<script type="text/javascript" id="componentJs" src="./../../component/component2.0.js?'+new Date().getTime()+'" ><\/script>');</script>
	<script type="text/javascript" src="../../js/myorder/myorder.js" ></script>
</html>
